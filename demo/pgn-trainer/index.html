<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Trainer</title>
<script type="module" src="../../src/ui/index.js"></script>
</head>
<body>
<link rel="stylesheet" type="text/css" href="../.common-public/all.css">
<main>
	<chess-board id="chessBoard" labels></chess-board>
	<fieldset id="chessHistory" data-type="History"></fieldset>
</main>
<script type="module">

import { Game, GameUiBridge, Piece } from '../../index.js';

console.time('parsePgn');
const games = [];
for await (const [err, game] of Game.parsePgnMulti(getPgn(), 99)) {
	if (!game) {
		console.error('ERR', err);
		continue;
	}
	games.push(game);
}
const game1 = games[Math.round(Math.random() * games.length) % games.length];
console.timeEnd('parsePgn');


class TrainerGameUiBridge extends GameUiBridge {
	constructor(params) {
		const originalGame = params.game;
		params.originalTo = params.originalTo || (originalGame.history.length - 1);
		const originalFrom = originalGame.pos[0];
		const game = new Game(originalGame.initialState, originalGame.meta);
		game.history = originalGame.history.slice(0, originalFrom + 1);
		game.history.initialState = originalGame.initialState;
		game._pos = [originalFrom];
		super({
			...params,
			game,
		});
		this.originalGame = originalGame;
		this.originalTo = params.originalTo;
		const move = this.originalGame.getNextMove();
		this.elBoard.swap = !move.piece.isWhite;
	}

	getPlayWhite() {
		if (!this.game.isMainLast) {
			return null;
		}
		return this.elBoard.swap === false;
	}

	async beforeAddMove(move, curPos) {
		if (move.mut) {
			while (true) {
				move.mut = prompt("Mutate piece", 'Q') || '';
				if ('QRNB'.indexOf(move.mut.toUpperCase()) > -1) {
					move.mut = Piece.parse(move.mut);
					move.mut.isWhite = move.piece.isWhite;
					break;
				}
			}
		}
		if (this.originalGame.isMainLast) {
			return move;
		}
		const originalMove = await this.originalGame.getNextMove();
		if (move.toShortString() !== originalMove.toShortString()) {
			console.log(`Wrong move`, move);
			console.log(`Original move`, originalMove);
			if (move.src.txt !== originalMove.src.txt) {
				this.elBoard.blinkPiece(originalMove.src);
				// this.select(originalMove.src);
			}
			else {
				this.suggestMove(originalMove);
			}
			return null;
		}
		setTimeout(async () => {
			// already synchronized:
			const nextMove = await this.originalGame.getNextMove();
			if (nextMove) {
				await this.game.addMove(nextMove);
			}
		}, 1000);
		return originalMove;
	}

	suggestMove(move) {
		const arrows = this.elBoard.arrows.replace(/\s*\S+\.suggestion\s*/, ' ');
		this.elBoard.arrows = `${arrows} ${move.src.txt}${move.dst.txt}.suggestion`;
	}

	async $onGameChangePos(event) {
		await super.$onGameChangePos(event);
		await this.originalGame.setPos(event.detail.pos);
	}
}

const params = new URLSearchParams(document.location.search);
const paramPos = params.has('pos') && +params.get('pos') || 0;
const originalFrom = paramPos > -1 ? paramPos : game1.history.length + paramPos - 1;

await game1.setPos([originalFrom]);
const gameUi = window.gameUi = new TrainerGameUiBridge({
	game: game1,
	elBoard: chessBoard,
	elHistory: chessHistory,
});
